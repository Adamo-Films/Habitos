<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danilo no Controle</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    /* Estilo do Título Inspirado em TWENTIES */
    .titulo-3d {
      font-family: 'Oswald', 'Arial Black', Impact, sans-serif;
      font-size: 3.6vw;
      text-align: center;
      font-weight: 700;
      color: #ff522e;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      position: relative;
      margin-bottom: 38px;
      margin-top: 28px;
      line-height: 1.1;
      /* Long Shadow */
      text-shadow:
        2px 2px 0 #5c2221,
        4px 4px 0 #1e1a36,
        8px 8px 0 #16163d,
        12px 12px 0 #08081b,
        14px 14px 10px #00000099;
    }
    @media (max-width: 800px) {
      .titulo-3d { font-size: 7vw; }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #1e1e1e;
      color: #f9c74f;
    }
    tr.main-row {
      cursor: pointer;
      transition: background 0.2s;
    }
    tr.main-row:hover {
      background-color: #1f2d3d;
    }
    .mes {
      font-size: 1.4em;
      margin: 40px 0 10px;
      border-bottom: 2px solid #f9c74f;
      padding-bottom: 5px;
    }
    .dropdown {
      background: #181818;
      border-bottom: 1px solid #333;
      display: none;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .habit-list {
      margin: 10px 0 10px 32px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .habit-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.05em;
    }
    .habit-checkbox {
      transform: scale(1.2);
      cursor: pointer;
    }
    .habit-done {
      text-decoration: line-through;
      color: #888;
    }
    .expand-icon {
      display: inline-block;
      width: 16px;
      transition: transform 0.2s;
    }
    .expanded > .expand-icon {
      transform: rotate(90deg);
    }
    /* Verde metálico sofisticado */
    .day-complete {
      background: linear-gradient(90deg, #3a5d48 0%, #70f9a0 60%, #b5e9ca 100%) !important;
      color: #212e25 !important;
      font-weight: bold;
      box-shadow: 0 0 24px 2px #aef5ce70, 0 0 0 4px #21443670 inset;
      letter-spacing: 1px;
      text-shadow: 0 1px 3px #fafff9, 0 0 14px #417b5a99, 0 0 1px #fff;
      border-left: 7px solid #26f0a1;
      border-right: 2px solid #b5e9ca;
    }
    /* Confetti canvas */
    #confetti-canvas {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }
    /* Texto Parabéns */
    #celebrate-text {
      display: none;
      position: fixed;
      left: 50%; top: 38%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      color: #0ed156;
      text-shadow: 0 0 8px #fff, 0 0 36px #30ff96, 0 0 80px #00491b;
      font-weight: bold;
      z-index: 10000;
      font-family: 'Oswald', 'Arial Black', Impact, sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      animation: celebrateText 1.5s ease-out;
      border-radius: 20px;
      padding: 0 32px 8px 32px;
      background: rgba(0,32,8,0.04);
      border-bottom: 7px solid #7dffc2;
      border-top: 2px solid #53af6c;
    }
    @keyframes celebrateText {
      0%   { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
      50%  { transform: translate(-50%, -56%) scale(1.12); opacity: 1;}
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="titulo-3d">Danilo no Controle</div>
  <div id="calendario"></div>
  <!-- Canvas para confetes -->
  <canvas id="confetti-canvas"></canvas>
  <!-- Texto de celebração -->
  <div id="celebrate-text">VAI MLK!!!</div>
  <!-- Som de conquista -->
  <audio id="celebrate-audio" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b2e6b8b6.mp3"></audio>
<script>
  // ---------------------- CONFETTI ANIMATION (Canvas) ----------------------
  // MUITO confete, tela totalmente preenchida
  function launchConfettiEpic() {
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.display = 'block';

    let W = canvas.width;
    let H = canvas.height;
    let particles = [];
    let colors = ['#FF522E','#fafff9','#FFD700','#FF69B4','#00E6F6','#82FF6A','#FF6666','#0ed156','#00491b','#30ff96','#b5e9ca','#fd2a49'];
    // *** 10x mais confetes ***
    for (let i = 0; i < 1200; i++) {
      particles.push({
        x: Math.random() * W,
        y: Math.random() * -H,
        r: 7 + Math.random() * 12,
        d: Math.random() * 180,
        color: colors[Math.floor(Math.random()*colors.length)],
        tilt: Math.random() * 16 - 8,
        tiltAngle: 0,
        tiltAngleIncremental: (Math.random() * 0.09) + .05,
        alpha: 0.84 + Math.random() * 0.16
      });
    }

    let angle = 0;
    function draw() {
      ctx.clearRect(0, 0, W, H);
      for (let i = 0; i < particles.length; i++) {
        ctx.beginPath();
        ctx.lineWidth = particles[i].r / 2;
        ctx.strokeStyle = particles[i].color;
        ctx.globalAlpha = particles[i].alpha;
        ctx.moveTo(particles[i].x + particles[i].tilt + particles[i].r / 4, particles[i].y);
        ctx.lineTo(particles[i].x + particles[i].tilt, particles[i].y + particles[i].r);
        ctx.stroke();
      }
      ctx.globalAlpha = 1;
      update();
    }
    function update() {
      angle += 0.008;
      for (let i = 0; i < particles.length; i++) {
        particles[i].y += (Math.cos(angle + particles[i].d) + 2.8 + particles[i].r/6) * 0.93;
        particles[i].x += Math.sin(angle*1.18 + i) * 2.7;
        particles[i].tiltAngle += particles[i].tiltAngleIncremental;
        particles[i].tilt = Math.sin(particles[i].tiltAngle - (i % 3)) * 18;
        // reaproveita confete no topo
        if (particles[i].y > H + 30) {
          particles[i].y = -14;
          particles[i].x = Math.random() * W;
        }
      }
    }

    let interval = setInterval(draw, 13);

    // Mostra/Some texto "VAI MLK!!!"
    const celebrateText = document.getElementById('celebrate-text');
    celebrateText.style.display = 'block';

    setTimeout(() => {
      clearInterval(interval);
      ctx.clearRect(0, 0, W, H);
      canvas.style.display = 'none';
      celebrateText.style.display = 'none';
    }, 2600);
  }

  // -------------------- PROGRESSO LOCALSTORAGE ----------------------
  function getProgress() {
    const progress = localStorage.getItem('habits-progress-v1');
    return progress ? JSON.parse(progress) : {};
  }
  function saveProgress(progress) {
    localStorage.setItem('habits-progress-v1', JSON.stringify(progress));
  }

  document.addEventListener("DOMContentLoaded", function() {
    const dados = [];
    const habitos_incrementais = {
      1: ["Beber 2L de água", "Tirar selfie", "Verificar peso"],
      5: ["Dieta com alimentos integrais"],
      9: ["Acordar às 5h"],
      13: ["Meditação (10 min por dia)"],
      17: ["Exercício (60 min)"],
      21: ["Leitura (30 min)"],
      25: ["Alimentação sem açúcar refinado"],
      29: ["Prática de italiano (20 min por dia)"]
    };
    const habitos_ciclicos = [
      "Afirmações",
      "Banho gelado",
      "Exercício de agilidade mental",
      "Diário e gratidão"
    ];

    const inicio = new Date(2025, 4, 21);
    const fim = new Date(2025, 7, 21);
    const dias_total = Math.floor((fim - inicio) / (1000 * 60 * 60 * 24)) + 1;

    let habitos_ativos = [];
    for (let i = 1; i <= dias_total; i++) {
      const data_atual = new Date(inicio);
      data_atual.setDate(inicio.getDate() + i - 1);

      if (habitos_incrementais[i]) {
        habitos_ativos = habitos_ativos.concat(habitos_incrementais[i]);
      }
      const habito_ciclico = habitos_ciclicos[(i - 1) % 4];

      dados.push({
        data: data_atual.toLocaleDateString('pt-BR'),
        dia: `Dia ${i}`,
        habitos: [...habitos_ativos],
        ciclico: habito_ciclico,
        mes: data_atual.getMonth() + 1,
        ano: data_atual.getFullYear(),
        id: `dia-${data_atual.getFullYear()}-${data_atual.getMonth()+1}-${data_atual.getDate()}`
      });
    }

    const calendario = document.getElementById("calendario");
    const grupos = {};

    dados.forEach((obj) => {
      const id = `${obj.mes}-${obj.ano}`;
      if (!grupos[id]) grupos[id] = [];
      grupos[id].push(obj);
    });

    let html = '';

    Object.entries(grupos).forEach(([id, dias]) => {
      const [mes, ano] = id.split("-");
      const nomeMes = new Date(`${ano}-${mes}-01`).toLocaleString('pt-BR', { month: 'long' });

      html += `
        <div class='mes'>${nomeMes.toUpperCase()} ${ano}</div>
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Data</th>
              <th>Dia</th>
              <th>Hábitos Diários</th>
              <th>Hábito Cíclico</th>
            </tr>
          </thead>
          <tbody>
      `;

      dias.forEach((dia, i) => {
        html += `
        <tr class="main-row" data-dropdown="${dia.id}" id="mainrow-${dia.id}">
          <td><span class="expand-icon">&#9654;</span></td>
          <td>${dia.data}</td>
          <td>${dia.dia}</td>
          <td>${dia.habitos.join(', ')}</td>
          <td>${dia.ciclico}</td>
        </tr>
        <tr class="dropdown" id="dropdown-${dia.id}">
          <td colspan="5">
            <div class="habit-list">
              ${dia.habitos.map((h, idx) => `
                <div class="habit-item">
                  <input type="checkbox" class="habit-checkbox" id="${dia.id}-habit-${idx}">
                  <label for="${dia.id}-habit-${idx}" id="label-${dia.id}-habit-${idx}">${h}</label>
                </div>
              `).join('')}
              <div class="habit-item">
                <input type="checkbox" class="habit-checkbox" id="${dia.id}-ciclico">
                <label for="${dia.id}-ciclico" id="label-${dia.id}-ciclico">${dia.ciclico}</label>
              </div>
            </div>
          </td>
        </tr>
        `;
      });

      html += `
          </tbody>
        </table>
      `;
    });

    calendario.innerHTML = html;

    // ---- LOAD PROGRESS
    const progress = getProgress();
    Object.keys(progress).forEach(checkId => {
      const checkbox = document.getElementById(checkId);
      if (checkbox) {
        checkbox.checked = progress[checkId];
        const label = document.getElementById('label-' + checkId);
        if (label) label.classList.toggle('habit-done', progress[checkId]);
      }
    });

    // Dropdown toggle
    document.querySelectorAll('tr.main-row').forEach(row => {
      row.addEventListener('click', function() {
        const dropdownId = this.getAttribute('data-dropdown');
        const dropdown = document.getElementById(`dropdown-${dropdownId}`);
        if(dropdown.style.display === 'table-row') {
          dropdown.style.display = 'none';
          this.classList.remove('expanded');
        } else {
          dropdown.style.display = 'table-row';
          this.classList.add('expanded');
        }
      });
    });

    // Função para verificar se todos os hábitos do dia foram concluídos
    function checkAllHabitsComplete(dayId, habitCount) {
      let complete = true;
      for(let i=0; i<habitCount; i++) {
        if (!document.getElementById(`${dayId}-habit-${i}`).checked) {
          complete = false;
          break;
        }
      }
      if (complete && !document.getElementById(`${dayId}-ciclico`).checked) complete = false;
      return complete;
    }

    // Play sound
    function playCelebrateSound() {
      const audio = document.getElementById('celebrate-audio');
      audio.currentTime = 0;
      audio.play();
    }

    // Evento checkbox
    document.querySelectorAll('.habit-checkbox').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        const label = document.getElementById('label-' + this.id);
        if(this.checked) {
          label.classList.add('habit-done');
        } else {
          label.classList.remove('habit-done');
        }
        // Save progress
        let progress = getProgress();
        progress[this.id] = this.checked;
        saveProgress(progress);

        // Verifica se completou todos hábitos do dia
        const parts = this.id.match(/^dia-\d+-\d+-\d+/);
        if(parts) {
          const dayId = parts[0];
          const dayRow = document.getElementById(`mainrow-${dayId}`);
          const habitCount = document.querySelectorAll(`#dropdown-${dayId} .habit-checkbox`).length;
          const allDone = checkAllHabitsComplete(dayId, habitCount-1); // -1 pois o último é o cíclico
          if(allDone) {
            // Linha colorida
            dayRow.classList.add('day-complete');
            // Animação e som
            launchConfettiEpic();
            playCelebrateSound();
          } else {
            dayRow.classList.remove('day-complete');
          }
        }
      });
    });

    // Inicializa cor dos dias já completos ao carregar
    dados.forEach((dia) => {
      const habitCount = dia.habitos.length + 1; // +1 cíclico
      const allDone = checkAllHabitsComplete(dia.id, habitCount-1);
      if(allDone) {
        const dayRow = document.getElementById(`mainrow-${dia.id}`);
        if (dayRow) dayRow.classList.add('day-complete');
      }
    });

    // Redimensiona o canvas quando a tela mudar
    window.addEventListener('resize', function() {
      const canvas = document.getElementById('confetti-canvas');
      if(canvas.style.display === 'block') {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    });

  });
</script>
</body>
</html>
