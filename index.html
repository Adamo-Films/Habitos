<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danilo no Controle</title>
  <!-- Título estiloso + meses destacados -->
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Montserrat:wght@700;500;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --header-bg: #151e38;
      --header-grad-end: #171717;
      --header-title: #fff;
      --header-shadow: rgba(0,0,0,0.20);
      --table-bg: #191919;
      --table-highlight: #262626;
      --table-border: #333;
      --gold: #f4ca61;
      --gold-dark: #ad9641;
      --highlight-complete: linear-gradient(90deg,#ffe796,#f4ca61 90%);
      --meses: #ffb43a;
    }
    html, body {
      background: var(--table-bg);
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }
    /* HEADER CINEMATOGRÁFICO */
    .header-hero-bg {
      width: 100vw;
      min-height: 170px;
      padding: 0 0 26px 0;
      margin: 0;
      position: relative;
      background: linear-gradient(180deg, var(--header-bg) 0%, var(--header-bg) 65%, var(--header-grad-end) 100%);
      box-shadow: 0 4px 28px 0 rgba(14,19,28,0.18);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
      z-index: 10;
    }
    .titulo-cinema {
      font-family: 'Antonio', 'Montserrat', Arial, sans-serif;
      font-size: 4vw;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--header-title);
      letter-spacing: 0.21em;
      text-align: center;
      text-shadow: 0 3px 18px var(--header-shadow), 0 2px 2px #141821;
      line-height: 1.1;
      margin-bottom: 0;
      margin-top: 52px;
      white-space: pre-line;
      filter: brightness(1.09);
      /* Elegância */
      border-radius: 16px;
      padding: 8px 30px 12px 30px;
      background: rgba(21,30,56,0.19);
      box-shadow: 0 8px 38px 0 rgba(30,34,40,0.08);
      max-width: 88vw;
      display: inline-block;
    }
    /* MES DO CALENDARIO */
    .mes {
      font-family: 'Antonio', 'Montserrat', Arial, sans-serif;
      font-size: 2.6em;
      font-weight: 700;
      color: var(--meses);
      letter-spacing: 0.10em;
      text-shadow: 0 3px 18px rgba(255,180,58,0.08), 0 2px 2px #2a1c09;
      margin: 64px 0 18px 0;
      text-transform: uppercase;
      text-align: left;
    }
    .container {
      max-width: 1040px;
      margin: -46px auto 0 auto;
      padding: 38px 1vw 46px 1vw;
      background: none;
      min-height: 70vh;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: none;
      margin-bottom: 36px;
    }
    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid var(--table-border);
      background: none;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 500;
    }
    th {
      background: none;
      color: var(--gold-dark);
      font-size: 1.1em;
      border-bottom: 2.2px solid var(--gold-dark);
      letter-spacing: 0.06em;
    }
    tr {
      background: none;
      transition: background 0.2s;
    }
    tr.main-row.expanded, tr.main-row:focus, tr.main-row:hover {
      background: var(--table-highlight);
      cursor: pointer;
    }
    tr.day-complete {
      background: var(--highlight-complete) !important;
      color: #26261d !important;
      font-weight: 700;
    }
    tr.day-complete td, tr.day-complete th {
      color: #493e07 !important;
      text-shadow: 0 2px 10px #ffe79633;
    }
    /* Corrige azul vibrante antigo (use var) */
    tr.expanded, tr.main-row.expanded, tr.dropdown.active {
      background: var(--table-highlight) !important;
      color: inherit !important;
    }
    /* DROPDOWN VISIBLE ONLY WHEN ACTIVE */
    .dropdown { display: none; }
    .dropdown.active { display: table-row; }
    /* Melhor visual dos hábitos individuais */
    .habit-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      padding: 20px 0 12px 0;
      background: #232323;
      border-radius: 16px;
    }
    .habit-item {
      display: flex;
      align-items: center;
      gap: 22px;
      width: 350px;
      font-size: 1.25em;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 500;
      justify-content: space-between;
    }
    .habit-emoji {
      font-size: 2.1em;
      cursor: pointer;
      transition: transform .18s, filter .18s;
    }
    .habit-emoji.glow { filter: drop-shadow(0 0 8px #fff470ad) brightness(1.22); transform: scale(1.11) rotate(-8deg);}
    .habit-label {
      flex: 1;
      margin-left: 8px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.1em;
    }
    .habit-checkbox {
      transform: scale(1.3);
      accent-color: var(--gold-dark);
      cursor: pointer;
    }
    .habit-item.habit-complete .habit-label {
      color: var(--gold-dark);
      font-weight: 700;
    }
    .habit-item.habit-complete .habit-emoji {
      filter: drop-shadow(0 0 8px #ffd541b6) brightness(1.1);
      animation: bounce .39s;
    }
    @keyframes bounce {
      0% { transform: scale(1.1); }
      38% { transform: scale(1.22) rotate(-8deg);}
      55% { transform: scale(0.97);}
      100% { transform: scale(1);}
    }
    /* Responsivo */
    @media (max-width: 700px) {
      .container { max-width: 97vw; padding: 0 2vw; }
      .habit-list { width: 100%; }
      .habit-item { width: 96vw; font-size: 1.05em; gap: 10px;}
      .titulo-cinema { font-size: 8vw; }
      .mes { font-size: 1.6em; }
    }
  </style>
</head>
<body>
  <div class="header-hero-bg">
    <div class="titulo-cinema">
      DANILO NO CONTROLE
    </div>
  </div>
  <div class="container">
    <div id="calendario"></div>
  </div>
  <!-- Seu JS e lógica de renderização permanecem os mesmos! -->
  <script>

    // Só garanta que as classes estão corretas para o CSS acima funcionar 100%!
  </script>
</body>
</html>
