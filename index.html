<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danilo no Controle</title>
  <!-- Google Fonts para t√≠tulos e corpo -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dourado: #ffcc50;
      --dourado2: #ffe89f;
      --header-size: 190px;
      --header-mobile: 100px;
      --fundo: #181818;
      --azul-header: #191c39;
    }
    body {
      background: var(--fundo);
      color: #fff;
      font-family: 'Nunito', Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* HEADER */
    .header {
      width: 100vw;
      min-height: var(--header-size);
      position: relative;
      text-align: center;
      margin: 0 auto;
      background: none;
      padding-top: 32px;
      z-index: 1;
      overflow: visible;
    }
    /* Titulo principal */
    .header-title {
      font-family: 'Oswald', Arial, Helvetica, sans-serif;
      font-size: 90px;
      font-weight: 700;
      letter-spacing: 14px;
      color: #fff;
      text-shadow: 7px 12px 0px #ff5a2a, 0px 2px 18px #0008;
      margin: 0;
      position: relative;
      z-index: 3;
      line-height: 0.85;
      background: none;
      display: inline-block;
      pointer-events: auto;
      /* Para garantir que fique sobre o emoji */
    }
    .controller-emoji-bg {
      font-size: 175px;
      position: absolute;
      left: 50%;
      top: 65px;
      z-index: 2;
      transform: translateX(-50%);
      filter: drop-shadow(0 8px 6px #ff5a2a99);
      user-select: none;
      pointer-events: none;
    }
    /* Responsivo para header */
    @media (max-width: 900px) {
      .header-title { font-size: 44px; }
      .controller-emoji-bg { font-size: 95px; top: 38px; }
      .container { padding: 0 6px; }
    }

    /* Container centralizado */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      margin-top: 0px;
      padding: 0 20px;
      z-index: 10;
      position: relative;
    }
    /* T√≠tulos dos meses */
    .mes-titulo {
      color: var(--dourado);
      font-size: 2.6em;
      letter-spacing: 3px;
      font-family: 'Oswald', Arial, sans-serif;
      margin-top: 44px;
      margin-bottom: 6px;
      text-shadow: 0 2px 12px #000c;
      text-align: left;
    }
    /* Tabela de h√°bitos */
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--fundo);
      box-shadow: 0 5px 35px #0005;
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 10px;
      text-align: left;
      font-family: 'Nunito', Arial, sans-serif;
      font-size: 19px;
      color: #fff;
      vertical-align: middle;
    }
    th {
      color: var(--dourado);
      background: var(--fundo);
      border-bottom: 2px solid var(--dourado);
      font-size: 1.1em;
      font-weight: 700;
      letter-spacing: 2px;
    }
    tr {
      background: var(--fundo);
      border-bottom: 1px solid #222;
      transition: background 0.2s;
    }
    tr.selected, tr.dia-concluido.selected {
      background: #232350 !important;
    }
    .dia-concluido {
      background: linear-gradient(90deg, var(--dourado) 0%, var(--dourado2) 100%);
      color: #282800;
      font-weight: bold;
    }
    /* Dropdown de h√°bitos */
    .habitos-dropdown {
      background: #232350;
      border-radius: 16px;
      margin: 0 8% 40px 8%;
      padding: 36px 5vw 36px 5vw;
      display: flex;
      flex-direction: column;
      gap: 22px;
      box-shadow: 0 4px 35px #0008;
      position: relative;
      z-index: 10;
      transition: max-height 0.4s cubic-bezier(.4,2,.6,1), opacity 0.4s;
      max-height: 999px;
      opacity: 1;
    }
    .habitos-dropdown.hidden {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      padding: 0 8%;
      margin: 0 8%;
    }
    .habito-item {
      display: flex;
      align-items: center;
      gap: 22px;
      font-family: 'Nunito', Arial, sans-serif;
      font-size: 2.1em;
      color: #fff;
      padding: 2px 0;
    }
    .habito-item .emoji {
      font-size: 1.7em;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 1.1em;
      min-height: 1.2em;
      /* Alinhamento vertical */
    }
    .habito-item label {
      flex: 1;
      display: flex;
      align-items: center;
      margin-bottom: 0;
    }
    .habito-item input[type="checkbox"] {
      margin-left: 26px;
      width: 28px;
      height: 28px;
      accent-color: var(--dourado);
      border-radius: 8px;
      transform: scale(1.1);
    }
    /* Para alinhar checkboxes verticalmente */
    .habito-item {
      min-height: 46px;
    }

    /* Efeito de sele√ß√£o ao concluir */
    .habito-item.done {
      background: linear-gradient(90deg, var(--dourado) 0%, var(--dourado2) 100%);
      color: #282800;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    /* Bot√£o de dropdown */
    .drop-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--dourado);
      font-size: 1.2em;
      vertical-align: middle;
      transition: transform 0.2s;
      margin-right: 4px;
    }
    .drop-btn:focus {
      outline: 2px solid var(--dourado);
    }
    .drop-btn.open {
      transform: rotate(90deg);
    }

    /* Responsividade */
    @media (max-width: 700px) {
      .header-title { font-size: 29vw;}
      .controller-emoji-bg { font-size: 20vw; top: 44px;}
      .container { padding: 0 2vw;}
      .habitos-dropdown { padding: 8vw 2vw 8vw 2vw; margin: 0 2vw 28px 2vw; }
      .mes-titulo { font-size: 1.2em;}
      th, td { font-size: 13px;}
      .habito-item { font-size: 1.1em;}
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">DANILO NO</div>
    <div class="controller-emoji-bg" aria-label="controle de videogame">üéÆ</div>
  </div>
  <div class="container">
    <div class="mes-titulo">MAIO 2025</div>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Data</th>
          <th>Dia</th>
          <th>H√°bitos Di√°rios</th>
          <th>H√°bito C√≠clico</th>
        </tr>
      </thead>
      <tbody>
        <tr class="dia-concluido selected">
          <td><button class="drop-btn open">‚ñ∂</button></td>
          <td>21/05/2025</td>
          <td>Dia 1</td>
          <td>Beber 2L de √°gua, Tirar selfie, Verificar peso</td>
          <td>Afirma√ß√µes</td>
        </tr>
        <tr>
          <td><button class="drop-btn">‚ñ∂</button></td>
          <td>22/05/2025</td>
          <td>Dia 2</td>
          <td>Beber 2L de √°gua, Tirar selfie, Verificar peso</td>
          <td>Banho gelado</td>
        </tr>
      </tbody>
    </table>
    <div class="habitos-dropdown">
      <div class="habito-item">
        <span class="emoji">üíß</span>
        <label>Beber 2L de √°gua</label>
        <input type="checkbox">
      </div>
      <div class="habito-item done">
        <span class="emoji">ü§≥</span>
        <label>Tirar selfie</label>
        <input type="checkbox" checked>
      </div>
      <div class="habito-item">
        <span class="emoji">‚öñÔ∏è</span>
        <label>Verificar peso</label>
        <input type="checkbox">
      </div>
      <div class="habito-item">
        <span class="emoji">üí¨</span>
        <label>Afirma√ß√µes</label>
        <input type="checkbox">
      </div>
    </div>
  </div>
  <script>
    // Exemplo de anima√ß√£o do dropdown (abrir/fechar)
    document.querySelectorAll('.drop-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.drop-btn').forEach(b => b.classList.remove('open'));
        btn.classList.add('open');
        document.querySelectorAll('.habitos-dropdown').forEach(dd => dd.classList.add('hidden'));
        const dropdown = document.querySelector('.habitos-dropdown');
        dropdown.classList.toggle('hidden');
      });
    });
    // Destaca h√°bito feito individualmente
    document.querySelectorAll('.habito-item input[type="checkbox"]').forEach(chk => {
      chk.addEventListener('change', function() {
        if (chk.checked) {
          chk.closest('.habito-item').classList.add('done');
        } else {
          chk.closest('.habito-item').classList.remove('done');
        }
      });
    });
  </script>
</body>
</html>
