<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danilo no Gamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Oswald:wght@700&family=Sigmar&display=swap" rel="stylesheet">
  <style>
    :root {
      --corpo: #19191a;
      --gold: #ffd86a;
      --gold-dark: #c7a745;
      --purple-neon: #a259ff;
      --purple-neon-glow: 0 0 16px #a259ff, 0 0 40px #a259ff88;
      --header-height: 190px;
      --text-inactive: #dfdfdf;
      --shadow: 0 8px 38px 8px #000C, 0 0 38px #ffd86a99;
    }
    body {
      font-family: 'Oswald', Arial, sans-serif;
      background: var(--corpo);
      color: var(--text-inactive);
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .header-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      min-height: 340px;
      background: transparent;
      z-index: 2;
    }
    .banner-gamer {
      margin-top: 32px;
      width: 500px;
      max-width: 90vw;
      filter: drop-shadow(0 0 38px #1b00fd60) drop-shadow(0 0 38px #ffd86a88);
      user-select: none;
      pointer-events: none;
      display: block;
    }
    .divider {
      width: 100vw;
      max-width: 100vw;
      margin: 0 auto;
      border: none;
      border-top: 4px solid var(--gold);
      box-shadow: 0 1px 0 0 #0006;
      position: relative;
      top: -16px;
      margin-bottom: 16px;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      min-height: 60vh;
      z-index: 2;
    }
    .calendar-box {
      margin: 0 auto 40px auto;
      width: 90vw;
      max-width: 1180px;
      background: transparent;
    }
    .month-title {
      font-size: 2rem;
      color: var(--gold);
      letter-spacing: 2px;
      font-family: 'Archivo Black', 'Oswald', Arial, sans-serif;
      margin: 24px 0 8px 0;
    }
    .habit-table {
      width: 100%;
      border-spacing: 0;
      background: #19191a;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 32px #000A;
      margin-bottom: 2rem;
    }
    .habit-table th, .habit-table td {
      padding: 20px 18px;
      font-size: 1.35rem;
      text-align: left;
      font-family: 'Oswald', Arial, sans-serif;
    }
    .habit-table th {
      color: var(--gold);
      background: #181818;
      font-weight: 700;
      letter-spacing: 1.5px;
      font-size: 1.32rem;
    }
    .habit-row {
      transition: background 0.25s;
      background: linear-gradient(90deg, #ffe184 80%, #ffe18400 100%);
      color: #222;
      box-shadow: var(--shadow);
      font-weight: 700;
      cursor: pointer;
    }
    .habit-row.incomplete {
      filter: grayscale(0.3) opacity(0.82);
      color: #dadada;
      background: linear-gradient(90deg, #ffe18480 80%, #ffe18405 100%);
    }
    .habit-row.completed {
      background: linear-gradient(90deg, #e0ffda 80%, #c7ffd455 100%);
      color: #222;
      text-shadow: 0 1px 8px #c7ffd470;
    }
    .habit-row .habit-new {
      font-weight: bold;
      color: #fff;
      background: #19191a99;
      border-radius: 5px;
      padding: 1px 7px;
      margin-left: 8px;
      box-shadow: 0 1px 6px #0006;
    }
    .habit-row .highlight {
      color: var(--gold-dark);
      background: transparent;
    }
    .habit-row .contrast {
      color: #232323;
      background: transparent;
      text-shadow: 0 1px 12px #fffa;
    }
    .progress-bar-outer {
      width: 100%;
      background: #23113a;
      height: 28px;
      border-radius: 18px;
      box-shadow: 0 2px 12px #a259ff44;
      margin: 16px 0 10px 0;
      overflow: hidden;
      position: relative;
      border: 2.5px solid var(--purple-neon);
      z-index: 1;
    }
    .progress-bar-inner {
      background: linear-gradient(90deg, #a259ff 0%, #ed34ff 100%);
      height: 100%;
      width: 0;
      transition: width 0.7s cubic-bezier(.5,.02,.32,1.13);
      box-shadow: 0 0 44px 10px #a259ff99, 0 0 0 0 #fff0;
      border-radius: 12px;
      position: relative;
      z-index: 2;
    }
    .progress-label {
      font-family: 'Archivo Black', Arial, sans-serif;
      font-size: 1.22rem;
      color: var(--purple-neon);
      text-shadow: 0 2px 18px #fff4, 0 0 20px #a259ff;
      font-weight: 900;
      letter-spacing: 1px;
      margin-bottom: 3px;
      margin-top: 12px;
      text-align: left;
      z-index: 3;
      background: transparent;
      position: relative;
    }
    .reward-description {
      color: var(--purple-neon);
      font-family: 'Oswald', Arial, sans-serif;
      font-size: 1.13rem;
      text-align: left;
      margin-top: -6px;
      margin-bottom: 13px;
      background: transparent;
      letter-spacing: 0.5px;
      filter: drop-shadow(0 2px 8px #a259ff88);
      font-weight: 700;
    }
    /* Celebratory Text */
    .celebrate-text {
      font-size: 4.5vw;
      color: #048fff;
      font-family: 'Sigmar', cursive;
      text-align: center;
      font-weight: 900;
      text-shadow: 0 0 42px #002c6b, 0 0 40px #00f4ffdd, 0 8px 16px #000c;
      letter-spacing: 0.06em;
      position: absolute;
      left: 0; right: 0; margin: auto; top: 27vh;
      z-index: 1000;
      width: 100vw;
      line-height: 1.02;
      pointer-events: none;
      background: transparent;
    }
    /* Responsive adjustments */
    @media (max-width: 700px) {
      .banner-gamer { width: 99vw; max-width: 99vw; margin-top: 8vw; }
      .main-content, .calendar-box { width: 100vw; }
      .habit-table th, .habit-table td { padding: 9px 6px; font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <img class="banner-gamer" src="https://i.imgur.com/Krb7yXe.png" alt="Gamer Logo">
  </div>
  <hr class="divider">
  <div class="main-content">
    <div class="calendar-box" id="calendar-container"></div>
    <div id="rewards-container"></div>
  </div>
  <!-- Celebrate Text -->
  <div id="celebrate-text" class="celebrate-text" style="display:none;">VAI MLK!!!</div>
  
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // Your Firebase config (from your print)
    const firebaseConfig = {
      apiKey: "AIzaSyAMnk4nDBd6nbvt9ElZkDlJA7cp2vYfIk",
      authDomain: "habitos-danilo.firebaseapp.com",
      projectId: "habitos-danilo",
      storageBucket: "habitos-danilo.appspot.com",
      messagingSenderId: "342699648229",
      appId: "1:342699648229:web:a2b4706e2dde3c1c1200c",
      measurementId: "G-5589029JGV"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
  <script>
    // --- CONFIG ---
    const USER_ID = "danilo";
    const PROGRESS_KEY = "habits-progress-v1";
    // Prizes per month
    const REWARDS = [
      {
        id: "2025-05",
        label: "M√äS DE MAIO",
        prize: "Um dia s√≥ pra curtir e n√£o fazer nada!",
        icon: "üèÜ"
      },
      {
        id: "2025-06",
        label: "M√äS DE JUNHO",
        prize: "Jantar no restaurante Rascal üçù",
        icon: "üçù"
      },
      {
        id: "2025-07",
        label: "M√äS DE JULHO",
        prize: "Viagem Airbnb relaxante üèñÔ∏è",
        icon: "üèñÔ∏è"
      },
      {
        id: "2025-08",
        label: "21 de Agosto",
        prize: "Jogo Turing Machine no seu anivers√°rio!",
        icon: "üé≤"
      }
    ];
    // --- HABITS CYCLE ---
    const habitCycle = [
      "Beber 2L de √°gua",
      "Tirar selfie",
      "Verificar peso",
      "Dieta com alimentos integrais",
      "Acordar √†s 5h",
      "Exerc√≠cio de agilidade mental"
    ];
    // --- HELPERS FIREBASE ---
    async function saveProgress(progress) {
      try {
        await db.ref(`users/${USER_ID}/${PROGRESS_KEY}`).set(progress);
        localStorage.setItem(PROGRESS_KEY, JSON.stringify(progress));
      } catch {
        localStorage.setItem(PROGRESS_KEY, JSON.stringify(progress));
      }
    }
    async function getProgress() {
      try {
        const snap = await db.ref(`users/${USER_ID}/${PROGRESS_KEY}`).get();
        if (snap.exists()) {
          localStorage.setItem(PROGRESS_KEY, JSON.stringify(snap.val()));
          return snap.val();
        }
      } catch {}
      const data = localStorage.getItem(PROGRESS_KEY);
      return data ? JSON.parse(data) : {};
    }
    // --- CALENDAR & REWARDS ---
    document.addEventListener("DOMContentLoaded", async function () {
      const calendarDiv = document.getElementById("calendar-container");
      // Calendar Data (simplificado)
      const daysPerMonth = {
        "2025-05": 31, "2025-06": 30, "2025-07": 31, "2025-08": 21
      };
      // --- GERA CALEND√ÅRIO ---
      const progress = await getProgress();
      function getDayHabits(dayIdx) {
        // Novo h√°bito a cada 4 dias
        let base = Math.floor(dayIdx / 4) + 1;
        base = Math.min(base, habitCycle.length);
        // Primeiros 4 dias: apenas o h√°bito do ciclo
        if (dayIdx < 4) return [habitCycle[0]];
        // Sen√£o: mostra "X h√°bitos + novo h√°bito"
        const prev = base - 1;
        if ((dayIdx % 4) === 0 && base <= habitCycle.length) return [`${prev} h√°bitos + ${habitCycle[base-1]}`];
        return [`${base} h√°bitos`];
      }
      // --- Render Tabelas ---
      let tableHtml = "";
      let currDate = new Date(2025, 4, 20); // 20/05/2025
      for (let month in daysPerMonth) {
        tableHtml += `<div class="month-title">${month === "2025-05" ? "MAIO DE 2025" :
          month === "2025-06" ? "JUNHO DE 2025" :
          month === "2025-07" ? "JULHO DE 2025" : "AGOSTO DE 2025"}</div>`;
        tableHtml += `
          <table class="habit-table">
            <tr>
              <th>Data</th>
              <th>Dia</th>
              <th>H√°bitos Di√°rios</th>
              <th>H√°bito C√≠clico</th>
            </tr>
        `;
        for (let i = 0; i < daysPerMonth[month]; i++) {
          const dateStr = currDate.toLocaleDateString("pt-BR");
          const dayNum = `Dia ${i+1}`;
          const key = `${month}-dia${i+1}`;
          const checked = progress[key] ? "completed" : "incomplete";
          const habits = getDayHabits(i).map(h=> `<span>${h}</span>`).join(", ");
          const cycleHabit = habitCycle[Math.floor(i/4)] || "";
          tableHtml += `
            <tr class="habit-row ${checked}">
              <td>${dateStr}</td>
              <td>${dayNum}</td>
              <td>${habits}</td>
              <td>${cycleHabit}</td>
            </tr>
          `;
          currDate.setDate(currDate.getDate()+1);
        }
        tableHtml += `</table>`;
      }
      calendarDiv.innerHTML = tableHtml;
      // --- PROGRESS/REWARD BARS ---
      let rewardsHtml = "";
      currDate = new Date(2025, 4, 20);
      for (let reward of REWARDS) {
        // Calcula progresso do m√™s
        let dias = daysPerMonth[reward.id] || 0;
        let done = 0;
        for (let i = 0; i < dias; i++) {
          const key = `${reward.id}-dia${i+1}`;
          if (progress[key]) done++;
        }
        const pct = Math.round(100 * done / dias);
        rewardsHtml += `
          <div class="progress-label">${reward.icon} RECOMPENSA: ${reward.label}</div>
          <div class="progress-bar-outer">
            <div class="progress-bar-inner" style="width:${pct}%"></div>
          </div>
          <div class="reward-description">${reward.prize}</div>
        `;
      }
      document.getElementById("rewards-container").innerHTML = rewardsHtml;
      // --- CLICK HANDLING/CELEBRATION ---
      document.querySelectorAll(".habit-row").forEach((row, idx) => {
        row.addEventListener("click", async function () {
          const table = row.parentNode.parentNode;
          const monthTitles = Array.from(document.querySelectorAll('.month-title'));
          let tableIdx = 0;
          for (let i = 0; i < monthTitles.length; i++) {
            if (table.previousSibling === monthTitles[i]) {
              tableIdx = i;
              break;
            }
          }
          const month = Object.keys(daysPerMonth)[tableIdx];
          const dia = row.rowIndex;
          const key = `${month}-dia${dia}`;
          progress[key] = !progress[key];
          await saveProgress(progress);
          location.reload();
        });
      });
    });
    // --- CELEBRATE ANIMATION ---
    function showCelebrate(text="VAI MLK!!!") {
      const c = document.getElementById("celebrate-text");
      c.textContent = text;
      c.style.display = "";
      setTimeout(()=>{c.style.display="none";}, 2500);
    }
  </script>
</body>
</html>
