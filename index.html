<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Calendário Arcade</title>
  <style>
    /* CSS será inserido posteriormente */
  </style>
</head>
<body>

  <!-- Contêiner principal da máquina de arcade -->
  <div class="arcade-container">
    <!-- Tela do arcade onde o conteúdo será exibido -->
    <div class="arcade-screen">
      <!-- Calendário dentro da tela do arcade -->
      <div class="calendar-container">
        <!-- Lista de meses sempre visível no topo -->
        <div class="month-list">
          <span>Jan</span> | <span>Fev</span> | <span>Mar</span> | 
          <span>Abr</span> | <span>Mai</span> | <span>Jun</span> | 
          <span>Jul</span> | <span>Ago</span> | <span>Set</span> | 
          <span>Out</span> | <span>Nov</span> | <span>Dez</span>
        </div>
        <!-- Conteúdo do calendário (tabela de dias) -->
        <div class="calendar-content">
          <table class="calendar-grid">
            <thead>
              <tr>
                <th>Dom</th><th>Seg</th><th>Ter</th>
                <th>Qua</th><th>Qui</th><th>Sex</th><th>Sáb</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <!-- Exemplo de primeira semana (dias vazios antes do dia 1) -->
                <td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
              </tr>
              <!-- ... outras semanas do mês ... -->
              <tr>
                <td>27</td><td>28</td><td>29</td><td>30</td><td>31</td><td></td><td></td>
              </tr>
            </tbody>
          </table>
        </div> <!-- .calendar-content -->
      </div> <!-- .calendar-container -->
    </div> <!-- .arcade-screen -->
  </div> <!-- .arcade-container -->

  <!-- Definição do filtro SVG para efeito CRT convexo (mantido oculto) -->
  <div style="display:none;">
    <svg xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- Filtro de distorção convexa -->
        <filter id="crtWarp" filterUnits="objectBoundingBox"
                x="-0.3" y="-0.3" width="1.6" height="1.6">
          <!-- Mapa de deslocamento (imagem RG) para distorção -->
          <feImage xlink:href="distortion-map.png" result="map" />
          <feDisplacementMap in="SourceGraphic" in2="map" scale="60"
                             xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
  </div>
<svg width="0" height="0" style="position:absolute;">
  <filter id="crt-barrel">
    <feTurbulence baseFrequency="0.02 0.07" seed="8" type="fractalNoise" numOctaves="2" result="turb"/>
    <feDisplacementMap in2="turb" in="SourceGraphic" scale="37" xChannelSelector="R" yChannelSelector="B"/>
  </filter>
</svg>
</body>
</html>
