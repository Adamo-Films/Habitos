<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Danilo no ðŸŽ®</title>
  <!-- ...demais links de fontes e css... -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="arcade-bg"></div>

  <div class="banner-gamer">
    <img src="https://i.imgur.com/Krb7yXe.png" class="banner-gamer-img" />
  </div>

  <div class="arcade-counters transparent">
    <!-- ...contadores aqui... -->
  </div>

  <div class="container arcade-screen-curve">
    <div class="crt-glass-overlay"></div>
    <div id="calendario"></div>
  </div>

  <!-- outros elementos como confetti, celebrate-text, audios, etc -->

  <!-- Firebase scripts e script.js -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>

  <!-- Coloque O SVG filter aqui, ANTES do fechamento do body -->
  <svg width="0" height="0" style="position:absolute;">
    <filter id="crt-barrel">
      <feTurbulence baseFrequency="0.02 0.07" seed="8" type="fractalNoise" numOctaves="2" result="turb"/>
      <feDisplacementMap in2="turb" in="SourceGraphic" scale="37" xChannelSelector="R" yChannelSelector="B"/>
    </filter>
  </svg>
</body>
</html>
