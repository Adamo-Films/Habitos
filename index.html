<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danilo no üéÆ</title>
  
  <!-- Fonte principal -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- SVG FILTER CONVEX CRT -->
  <svg width="0" height="0" style="position:absolute;">
    <filter id="arcade-convex">
      <feImage result="map"
        xlink:href="data:image/svg+xml;utf8,
          <svg xmlns='http://www.w3.org/2000/svg' width='10' height='5'>
            <defs>
              <radialGradient id='g' cx='60%' cy='50%' r='60%'>
                <stop offset='60%' stop-color='white'/>
                <stop offset='100%' stop-color='black'/>
              </radialGradient>
            </defs>
            <rect width='100%' height='100%' fill='url(%23g)'/>
          </svg>" />
      <feDisplacementMap in2="map" in="SourceGraphic" scale="6" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <!-- Fundo arcade e contadores em um wrapper -->
  <div id="video-wrapper">
    <video class="arcade-bg" autoplay loop muted playsinline>
      <source src="Fundo site.mp4" type="video/mp4" />
    </video>

    <!-- Contadores laterais -->
    <div class="arcade-counters transparent" style="display:none;">
      <div class="counter-box" id="seguidos-counter">
        <span class="counter-label">Dias<br>Seguidos</span>
        <span class="counter-value" id="seqCount">0</span>
      </div>
      <div class="counter-box" id="record-counter" style="display:none;">
        <span class="counter-label">Recorde</span>
        <span class="counter-value" id="recordCount">0</span>
      </div>
      <div class="counter-box" id="feitos-counter">
        <span class="counter-label">Pr√™mio<br><span id="currentMonth"></span></span>
        <div class="counter-progress-bg"><div class="counter-progress" id="current-reward-bar"></div></div>
        <span class="counter-value" id="rewardText"></span>
      </div>
    </div>

    <!-- Tela principal CRT -->
    <div class="arcade-screen-curve">
      <div class="crt-glass-overlay"></div>
      <div class="crt-noise"></div>
      <div id="start-screen">
        <div class="start-title">Pronto para tomar o controle da sua vida?</div>
        <div class="press-start">Press Start</div>
      </div>
      <div id="sticky-title-overlay" aria-hidden="true"></div>
      <div id="calendario" class="calendario-container" tabindex="-1" style="display:none;"></div>
      <div id="life-container" style="display:none;">
        <span class="life-label">Vidas</span>
        <span class="life-heart">‚ù§Ô∏è</span>
        <span class="life-heart">‚ù§Ô∏è</span>
        <span class="life-heart">‚ù§Ô∏è</span>
      </div>
    </div>
  </div>



  <!-- Confetti e celebra√ß√£o -->
  <canvas id="confetti-canvas"></canvas>
  <canvas id="reward-confetti"></canvas>
<div id="party-lights"></div>
  <div id="celebrate-text">VAI MLK!!!</div>
  <audio id="celebrate-audio">
    <source src="https://cdn.jsdelivr.net/gh/napthedev/short-audio/success.mp3" type="audio/mpeg" />
    <source src="https://cdn.jsdelivr.net/gh/napthedev/short-audio/success.ogg" type="audio/ogg" />
  </audio>

  <div id="reward-visualizer" aria-hidden="true">
    <div class="visualizer-backdrop"></div>
    <div class="visualizer-warp" aria-hidden="true">
      <div class="warp-ring warp-ring-one"></div>
      <div class="warp-ring warp-ring-two"></div>
      <div class="warp-ring warp-ring-three"></div>
    </div>
    <div class="visualizer-grid"></div>
    <div class="visualizer-haze" aria-hidden="true"></div>
    <div class="visualizer-particles" aria-hidden="true"></div>
    <div class="visualizer-content" role="dialog" aria-modal="true">
      <button type="button" class="visualizer-close" aria-label="Fechar visualiza√ß√£o">‚úï</button>
      <div class="visualizer-headline">
        <div class="visualizer-icon" aria-hidden="true"></div>
        <div class="visualizer-text-group">
          <div class="visualizer-title"></div>
          <div class="visualizer-tagline"></div>
        </div>
      </div>
      <div class="visualizer-description"></div>
      <div class="visualizer-details"></div>
      <div class="visualizer-progress"></div>
    </div>
  </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/twemoji.min.js"></script>

    <!-- Script principal -->
    <script src="script.js"></script>
  </body>
</html>
