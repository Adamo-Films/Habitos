<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Hábitos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f9c74f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #1e1e1e;
      color: #f9c74f;
    }
    tr.main-row {
      cursor: pointer;
      transition: background 0.2s;
    }
    tr.main-row:hover {
      background-color: #1f2d3d;
    }
    .mes {
      font-size: 1.4em;
      margin: 40px 0 10px;
      border-bottom: 2px solid #f9c74f;
      padding-bottom: 5px;
    }
    .dropdown {
      background: #181818;
      border-bottom: 1px solid #333;
      display: none;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .habit-list {
      margin: 10px 0 10px 32px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .habit-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.05em;
    }
    .habit-checkbox {
      transform: scale(1.2);
      cursor: pointer;
    }
    .habit-done {
      text-decoration: line-through;
      color: #888;
    }
    .expand-icon {
      display: inline-block;
      width: 16px;
      transition: transform 0.2s;
    }
    .expanded > .expand-icon {
      transform: rotate(90deg);
    }
    .day-complete {
      background: linear-gradient(90deg, #29291e 70%, #FFD700 100%) !important;
      color: #ffd700 !important;
      font-weight: bold;
      box-shadow: 0 0 20px 2px #ffd70044;
    }
    /* Confetti animation */
    .confetti {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 12px;
      height: 18px;
      opacity: 0.8;
      border-radius: 2px;
      animation: confetti-fall 1.2s linear forwards;
    }
    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotateZ(720deg);
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>
  <h2>Calendário de Hábitos - Maio a Agosto 2025</h2>
  <div id="calendario"></div>
  <audio id="celebrate-audio" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b9a9b.mp3"></audio>
  <div class="confetti" id="confetti"></div>
<script>
  // ---- Confetti
  function launchConfetti() {
    const confettiColors = ['#FFD700','#FF69B4','#00E6F6','#82FF6A','#FF6666','#fff'];
    const confettiCount = 80;
    const confettiContainer = document.getElementById('confetti');
    confettiContainer.innerHTML = '';
    for (let i = 0; i < confettiCount; i++) {
      const conf = document.createElement('div');
      conf.className = 'confetti-piece';
      conf.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      conf.style.left = Math.random() * 100 + 'vw';
      conf.style.top = (Math.random() * -30) + 'px';
      conf.style.transform = `rotate(${Math.random()*360}deg)`;
      confettiContainer.appendChild(conf);
    }
    setTimeout(() => { confettiContainer.innerHTML = ''; }, 1400);
  }

  // ---- Save/Load Progress
  function getProgress() {
    const progress = localStorage.getItem('habits-progress-v1');
    return progress ? JSON.parse(progress) : {};
  }
  function saveProgress(progress) {
    localStorage.setItem('habits-progress-v1', JSON.stringify(progress));
  }

  document.addEventListener("DOMContentLoaded", function() {
    const dados = [];
    const habitos_incrementais = {
      1: ["Beber 2L de água", "Tirar selfie", "Verificar peso"],
      5: ["Dieta com alimentos integrais"],
      9: ["Acordar às 5h"],
      13: ["Meditação (10 min por dia)"],
      17: ["Exercício (60 min)"],
      21: ["Leitura (30 min)"],
      25: ["Alimentação sem açúcar refinado"],
      29: ["Prática de italiano (20 min por dia)"]
    };
    const habitos_ciclicos = [
      "Afirmações",
      "Banho gelado",
      "Exercício de agilidade mental",
      "Diário e gratidão"
    ];

    const inicio = new Date(2025, 4, 21);
    const fim = new Date(2025, 7, 21);
    const dias_total = Math.floor((fim - inicio) / (1000 * 60 * 60 * 24)) + 1;

    let habitos_ativos = [];
    for (let i = 1; i <= dias_total; i++) {
      const data_atual = new Date(inicio);
      data_atual.setDate(inicio.getDate() + i - 1);

      if (habitos_incrementais[i]) {
        habitos_ativos = habitos_ativos.concat(habitos_incrementais[i]);
      }
      const habito_ciclico = habitos_ciclicos[(i - 1) % 4];

      dados.push({
        data: data_atual.toLocaleDateString('pt-BR'),
        dia: `Dia ${i}`,
        habitos: [...habitos_ativos],
        ciclico: habito_ciclico,
        mes: data_atual.getMonth() + 1,
        ano: data_atual.getFullYear(),
        id: `dia-${data_atual.getFullYear()}-${data_atual.getMonth()+1}-${data_atual.getDate()}`
      });
    }

    const calendario = document.getElementById("calendario");
    const grupos = {};

    dados.forEach((obj) => {
      const id = `${obj.mes}-${obj.ano}`;
      if (!grupos[id]) grupos[id] = [];
      grupos[id].push(obj);
    });

    let html = '';

    Object.entries(grupos).forEach(([id, dias]) => {
      const [mes, ano] = id.split("-");
      const nomeMes = new Date(`${ano}-${mes}-01`).toLocaleString('pt-BR', { month: 'long' });

      html += `
        <div class='mes'>${nomeMes.toUpperCase()} ${ano}</div>
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Data</th>
              <th>Dia</th>
              <th>Hábitos Diários</th>
              <th>Hábito Cíclico</th>
            </tr>
          </thead>
          <tbody>
      `;

      dias.forEach((dia, i) => {
        html += `
        <tr class="main-row" data-dropdown="${dia.id}" id="mainrow-${dia.id}">
          <td><span class="expand-icon">&#9654;</span></td>
          <td>${dia.data}</td>
          <td>${dia.dia}</td>
          <td>${dia.habitos.join(', ')}</td>
          <td>${dia.ciclico}</td>
        </tr>
        <tr class="dropdown" id="dropdown-${dia.id}">
          <td colspan="5">
            <div class="habit-list">
              ${dia.habitos.map((h, idx) => `
                <div class="habit-item">
                  <input type="checkbox" class="habit-checkbox" id="${dia.id}-habit-${idx}">
                  <label for="${dia.id}-habit-${idx}" id="label-${dia.id}-habit-${idx}">${h}</label>
                </div>
              `).join('')}
              <div class="habit-item">
                <input type="checkbox" class="habit-checkbox" id="${dia.id}-ciclico">
                <label for="${dia.id}-ciclico" id="label-${dia.id}-ciclico">${dia.ciclico}</label>
              </div>
            </div>
          </td>
        </tr>
        `;
      });

      html += `
          </tbody>
        </table>
      `;
    });

    calendario.innerHTML = html;

    // ---- LOAD PROGRESS
    const progress = getProgress();
    Object.keys(progress).forEach(checkId => {
      const checkbox = document.getElementById(checkId);
      if (checkbox) {
        checkbox.checked = progress[checkId];
        const label = document.getElementById('label-' + checkId);
        if (label) label.classList.toggle('habit-done', progress[checkId]);
      }
    });

    // Dropdown toggle
    document.querySelectorAll('tr.main-row').forEach(row => {
      row.addEventListener('click', function() {
        const dropdownId = this.getAttribute('data-dropdown');
        const dropdown = document.getElementById(`dropdown-${dropdownId}`);
        if(dropdown.style.display === 'table-row') {
          dropdown.style.display = 'none';
          this.classList.remove('expanded');
        } else {
          dropdown.style.display = 'table-row';
          this.classList.add('expanded');
        }
      });
    });

    // Função para verificar se todos os hábitos do dia foram concluídos
    function checkAllHabitsComplete(dayId, habitCount) {
      let complete = true;
      for(let i=0; i<habitCount; i++) {
        if (!document.getElementById(`${dayId}-habit-${i}`).checked) {
          complete = false;
          break;
        }
      }
      if (complete && !document.getElementById(`${dayId}-ciclico`).checked) complete = false;
      return complete;
    }

    // Play sound
    function playCelebrateSound() {
      const audio = document.getElementById('celebrate-audio');
      audio.currentTime = 0;
      audio.play();
    }

    // Evento checkbox
    document.querySelectorAll('.habit-checkbox').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        const label = document.getElementById('label-' + this.id);
        if(this.checked) {
          label.classList.add('habit-done');
        } else {
          label.classList.remove('habit-done');
        }
        // Save progress
        let progress = getProgress();
        progress[this.id] = this.checked;
        saveProgress(progress);

        // Verifica se completou todos hábitos do dia
        const parts = this.id.match(/^dia-\d+-\d+-\d+/);
        if(parts) {
          const dayId = parts[0];
          const dayRow = document.getElementById(`mainrow-${dayId}`);
          const habitCount = document.querySelectorAll(`#dropdown-${dayId} .habit-checkbox`).length;
          const allDone = checkAllHabitsComplete(dayId, habitCount-1); // -1 pois o último é o cíclico
          if(allDone) {
            // Linha colorida
            dayRow.classList.add('day-complete');
            // Animação e som
            launchConfetti();
            playCelebrateSound();
          } else {
            dayRow.classList.remove('day-complete');
          }
        }
      });
    });

    // Inicializa cor dos dias já completos ao carregar
    dados.forEach((dia) => {
      const habitCount = dia.habitos.length + 1; // +1 cíclico
      const allDone = checkAllHabitsComplete(dia.id, habitCount-1);
      if(allDone) {
        const dayRow = document.getElementById(`mainrow-${dia.id}`);
        if (dayRow) dayRow.classList.add('day-complete');
      }
    });

  });
</script>
</body>
</html>
