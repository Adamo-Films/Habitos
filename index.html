<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rastreador de Hábitos - Estilo Arcade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Cabeçalho com seletores de mês e dia -->
  <header>
    <h1>Rastreador de Hábitos Arcade</h1>
    <div class="selectors">
      <!-- Dropdown de Mês -->
      <div id="month-dropdown" class="dropdown">
        <button id="selected-month" class="dropdown-toggle">Mês</button>
        <ul id="month-list" class="dropdown-content"></ul>
      </div>
      <!-- Dropdown de Dia -->
      <div id="day-dropdown" class="dropdown">
        <button id="selected-day" class="dropdown-toggle">Dia</button>
        <ul id="day-list" class="dropdown-content"></ul>
      </div>
    </div>
  </header>

  <!-- Tabela de hábitos -->
  <main>
    <table id="habit-table">
      <thead>
        <tr id="header-row">
          <!-- Coluna de Data (dia/mês) -->
          <th>Data</th>
          <!-- As colunas de hábitos serão preenchidas dinamicamente via script -->
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- As linhas de dias serão preenchidas dinamicamente via script -->
      </tbody>
    </table>

    <!-- Container do prêmio do mês com glow animado -->
    <div id="prize-container">
      <!-- Ícone do prêmio (se aplicável) -->
      <img id="prize-icon" src="720b6f93-44aa-43ae-b2df-b3cbc17ed43f.png" alt="Prêmio do Mês" />
      <span id="prize-text"></span>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
