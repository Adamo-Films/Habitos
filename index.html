<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danilo no ðŸŽ®</title>
  <!-- FONTES -->
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fundo arcade -->
  <div class="arcade-bg"></div>

  <!-- Banner topo -->
  <div class="banner-gamer">
    <img src="https://i.imgur.com/Krb7yXe.png" alt="Logo" class="banner-gamer-img">
  </div>

  <!-- Contadores (com fundo transparente e sem box visÃ­vel) -->
  <div class="arcade-counters transparent">
    <div class="counter left">
      <span class="counter-label">Dias Seguidos</span>
      <span class="counter-value" id="seqCount">0</span>
    </div>
    <div class="counter right">
      <span class="counter-label">HÃ¡bitos Feitos</span>
      <span class="counter-value" id="doneCount">0</span>
    </div>
  </div>

  <!-- Tela principal: overlay CRT + conteÃºdo centralizado -->
  <div class="container arcade-screen-curve">
    <!-- Camada do vidro CRT (com filtro) -->
    <div class="crt-glass-overlay"></div>
    <!-- ConteÃºdo SEM filtro -->
    <div id="calendario"></div>
  </div>

  <!-- Confetti, celebraÃ§Ã£o e audio -->
  <canvas id="confetti-canvas"></canvas>
  <canvas id="reward-confetti"></canvas>
  <div id="celebrate-text">VAI MLK!!!</div>
  <audio id="celebrate-audio">
    <source src="https://cdn.jsdelivr.net/gh/napthedev/short-audio/success.mp3" type="audio/mpeg">
    <source src="https://cdn.jsdelivr.net/gh/napthedev/short-audio/success.ogg" type="audio/ogg">
  </audio>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Script principal -->
  <script src="script.js"></script>

  <!-- SVG Filter para barrel distortion CRT (convexo) -->
  <svg width="0" height="0" style="position:absolute;">
    <filter id="crt-barrel">
      <feTurbulence baseFrequency="0.02 0.07" seed="7" type="fractalNoise" numOctaves="2" result="turb"/>
      <feDisplacementMap in2="turb" in="SourceGraphic" scale="24" xChannelSelector="R" yChannelSelector="B"/>
    </filter>
  </svg>
</body>
</html>
