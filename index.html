<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danilo no ðŸŽ®</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- SVG FILTRO CRT CONVEXO -->
  <svg width="0" height="0" style="position:absolute;">
    <filter id="arcade-convex">
      <feImage result="map"
        xlink:href="data:image/svg+xml;utf8,
          <svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'>
            <defs>
              <radialGradient id='g' cx='50%' cy='50%' r='50%'>
                <stop offset='52%' stop-color='white'/>
                <stop offset='100%' stop-color='black'/>
              </radialGradient>
              <radialGradient id='corner' cx='0%' cy='0%' r='90%'>
                <stop offset='60%' stop-color='black' stop-opacity='0.9'/>
                <stop offset='100%' stop-color='white' stop-opacity='0'/>
              </radialGradient>
            </defs>
            <rect width='100%' height='100%' fill='url(%23g)'/>
            <circle cx='0' cy='0' r='95' fill='url(%23corner)'/>
            <circle cx='250' cy='0' r='95' fill='url(%23corner)' transform='scale(-1,1) translate(-250,0)'/>
            <circle cx='0' cy='230' r='95' fill='url(%23corner)' transform='scale(1,-1) translate(0,-230)'/>
          </svg>" />
      <feDisplacementMap in2="map" in="SourceGraphic" scale="-20" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <!-- Fundo arcade -->
  <div class="arcade-bg"></div>

  <!-- Banner topo -->
  <div class="banner-gamer">
    <img src="https://i.imgur.com/Krb7yXe.png" alt="Logo" class="banner-gamer-img" />
  </div>

  <!-- Contadores -->
  <div class="arcade-counters transparent">
    <div class="counter left">
      <span class="counter-label">Dias Seguidos</span>
      <span class="counter-value" id="seqCount">0</span>
    </div>
    <div class="counter right">
      <span class="counter-label">HÃ¡bitos Feitos</span>
      <span class="counter-value" id="doneCount">0</span>
    </div>
  </div>

  <!-- Tela principal: efeito CRT com container -->
  <div class="container arcade-screen-curve">
    <!-- Overlays CRT -->
    <div class="crt-overlay"></div>
    <div class="crt-noise"></div>
    <div class="crt-reflect"></div>
    <!-- CalendÃ¡rio distorcido -->
    <div id="calendario" class="calendario-container"></div>
  </div>

  <!-- Confetti e celebraÃ§Ã£o -->
  <canvas id="confetti-canvas"></canvas>
  <canvas id="reward-confetti"></canvas>
  <div id="celebrate-text">VAI MLK!!!</div>
  <audio id="celebrate-audio">
    <source src="https://cdn.jsdelivr.net/gh/napthedev/short-audio/success.mp3" type="audio/mpeg" />
    <source src="https://cdn.jsdelivr.net/gh/napthedev/short-audio/success.ogg" type="audio/ogg" />
  </audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
